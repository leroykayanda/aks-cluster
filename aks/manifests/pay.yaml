apiVersion: v1
kind: Namespace
metadata:
  name: pay
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pay
  namespace: pay
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pay
  template:
    metadata:
      labels:
        app: pay
    spec:
      containers:
      - name: pay
        image: httpd
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: pay
  namespace: pay
spec:
  selector:
    app: pay
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: v1
kind: Secret
metadata:
  name: tls-cert
  namespace: pay
type: kubernetes.io/tls
stringData:
  tls.key: ""
  tls.crt: ""
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pay
  namespace: pay
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/health-probe-unhealthy-threshold: "2"
    appgw.ingress.kubernetes.io/request-timeout: "60"
    appgw.ingress.kubernetes.io/ssl-redirect: "true"  
    cert-manager.io/cluster-issuer: letsencrypt-issuer
spec:
  tls:
  - hosts:
    - pay.azure.rentrahisi.co.ke
    secretName: tls-cert
  rules:
  - host: pay.azure.rentrahisi.co.ke
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pay
            port:
              number: 80

